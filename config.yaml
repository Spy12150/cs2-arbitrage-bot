# =============================================================================
# CS2 Arbitrage Bot - Tunable Settings
# =============================================================================
# Edit this file freely - all non-sensitive configuration goes here.
# API keys stay in .env (not tracked by git).
# =============================================================================

# -----------------------------------------------------------------------------
# API Base URLs
# -----------------------------------------------------------------------------
buff_api_base_url: https://buff.163.com
csfloat_api_base_url: https://csfloat.com

# -----------------------------------------------------------------------------
# Exchange Rate
# -----------------------------------------------------------------------------
fx_cny_to_usd: 0.14

# -----------------------------------------------------------------------------
# Fee Configuration
# -----------------------------------------------------------------------------
# Buff163 seller fee (2.5% = 0.025)
buff_sell_fee_pct: 0.025

# CSFloat buyer fee (usually 0)
csfloat_buy_fee_pct: 0.0

# CSFloat seller fee (~2% = 0.02)
csfloat_sell_fee_pct: 0.02

# -----------------------------------------------------------------------------
# Price Range Filter (USD)
# -----------------------------------------------------------------------------
# Only scan items within this price range
min_price_usd: 100
max_price_usd: 1500

# -----------------------------------------------------------------------------
# ROI Thresholds
# -----------------------------------------------------------------------------
# Minimum ROI to generate a signal (as decimal)
# 0.08 = 8% minimum ROI
min_roi_csfloat_to_buff: 0.08
min_roi_buff_to_csfloat: 0.10

# -----------------------------------------------------------------------------
# Volume / Liquidity Filters
# -----------------------------------------------------------------------------
# Minimum number of listings on CSFloat to consider an item
# Higher = more liquid items, fewer opportunities
# Lower = includes rare items with high ROI but slow sells
min_csfloat_listings: 5

# Minimum number of watchers on CSFloat (indicates interest)
min_watchers: 0

# -----------------------------------------------------------------------------
# Item Type Filters
# -----------------------------------------------------------------------------
# Only include these item types (weapons, knives, gloves)
# Set to empty list [] to include everything
# Valid types: weapon, knife, gloves, sticker, agent, patch, graffiti, music_kit, case, key
allowed_item_types:
  - weapon
  - knife
  - gloves

# -----------------------------------------------------------------------------
# Scanning Configuration
# -----------------------------------------------------------------------------
# How often to refresh Buff prices (in seconds)
# 600 = 10 minutes (respect rate limits!)
buff_scan_interval_seconds: 600

# How often to refresh CSFloat listings (in seconds)
csfloat_scan_interval_seconds: 30

# Number of CSFloat listing pages to fetch per scan
# Each page has up to 50 listings
# More pages = more opportunities but slower scans
# 20 pages = 1000 listings, 50 pages = 2500 listings
csfloat_pages_to_fetch: 30

# Minimum CSFloat discount to consider (as decimal)
# 0.0 = no minimum, 0.05 = 5% discount minimum
csfloat_min_discount: 0.0

# -----------------------------------------------------------------------------
# Database
# -----------------------------------------------------------------------------
# Path to SQLite database file (relative to project root)
database_path: data/cs2arb.db

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level: INFO

